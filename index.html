<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background-color: #121212;
    }

    video#backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      color: #dbb81a;
    }

    input[type="text"] {
      padding: 12px;
      width: 70%;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background-color: #f1cf0a;
      color: #050403;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      margin: 5px;
    }

    #weatherResult {
      margin-top: 20px;
      font-size: 18px;
      color: #ddd4d4;
    }

    .weather-icon {
      width: 64px;
      height: 64px;
    }

    #map {
      height: 300px;
      width: 100%;
      margin-top: 30px;
      border-radius: 10px;
    }

    #loader {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #e90a0a;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      input[type="text"] {
        width: 100%;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <!-- Raining background video -->
  <video autoplay muted loop id="backgroundVideo">
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter location" />
    <br />
    <button onclick="getWeather()">Get Weather</button>
    <div id="loader">Loading...</div>
    <div id="weatherResult"></div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = null;

    async function getWeather() {
      const location = document.getElementById('locationInput').value;
      const apiKey = '5e6eeac601494a609e571448250605';
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

      document.getElementById('loader').style.display = 'block';
      document.getElementById('weatherResult').innerHTML = '';

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Location not found');
        const data = await response.json();

        const condition = data.current.condition.text;
        const icon = data.current.condition.icon;
        const temp = data.current.temp_c;
        const lat = data.location.lat;
        const lon = data.location.lon;

        document.getElementById('weatherResult').innerHTML = `
          <img class="weather-icon" src="https:${icon}" alt="${condition}">
          <p><strong>Location:</strong> ${data.location.name}, ${data.location.country}</p>
          <p><strong>Temperature:</strong> ${temp}Â°C</p>
          <p><strong>Condition:</strong> ${condition}</p>
        `;

        if (map) {
          map.remove();
        }

        map = L.map('map').setView([lat, lon], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors',
        }).addTo(map);

        L.marker([lat, lon]).addTo(map)
          .bindPopup(`<b>${data.location.name}</b><br/>${data.location.country}`)
          .openPopup();

      } catch (error) {
        document.getElementById('weatherResult').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      } finally {
        document.getElementById('loader').style.display = 'none';
      }
    }
  </script>
</body>
</html>
